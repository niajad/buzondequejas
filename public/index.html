<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buzón de Quejas Anónimas</title>
</head>
<body>
  <h1>Buzón Anónimo de Quejas</h1>
  <form action="/submit-queja" method="POST">
    <label for="institucion">Institución:</label><br>
    <input type="text" name="institucion" required><br><br>

    <label for="provincia">Provincia:</label><br>
    <input type="text" name="provincia" required><br><br>

    <label for="queja">Escribe tu queja:</label><br>
    <textarea name="queja" rows="5" cols="50" required></textarea><br><br>

    <button type="submit">Enviar Queja</button>
  </form>
</body>
<img src="logo.jpeg" alt="Logo" style="width: 150px; margin-bottom: 20px;">

</html>
